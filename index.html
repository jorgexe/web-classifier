<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors Classifier</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/knn-classifier"></script>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Rock-Paper-Scissors Classifier</h1>

  <!-- Webcam Video Feed -->
  <video id="webcam" autoplay playsinline width="300" height="300"></video>
  <div id="console"></div>
  <div id="console2"></div>

  <!-- Notifications -->
  <div id="notification" class="hidden"></div>

  <!-- Buttons to Add Training Examples -->
  <div class="buttons">
    <button onclick="addExample(1)">Rock</button>
    <button onclick="addExample(2)">Paper</button>
    <button onclick="addExample(3)">Scissors</button>
  </div>

  <!-- Buttons to Save and Load the Classifier -->
  <div class="buttons">
    <button onclick="saveKnn()">Save Model</button>
    <button onclick="loadKnn()">Load Model</button>
  </div>
</body>
</html>
